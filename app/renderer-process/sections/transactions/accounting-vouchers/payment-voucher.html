<template>
    <section id="payment-voucher" class="accounting-vouchers adjustment-vouchers">
        <form id="payment-voucher-form">
            <div>
                <div>
                    <div class="input">
                        <label>Voucher No. <span class="required">*</span></label>
                        <input type="text" name="paymentVoucherNo" tabindex="1" required disabled>
                    </div>
                    <div class="input">
                        <label>Date <span class="required">*</span></label>
                        <input type="text" name="date" tabindex="1" required>
                    </div>
                </div>
            </div>
            <div class="debit">
                <div>
                    <legend>Debit</legend>
                    <div class="rows-wrapper">
                        <div>
                            <div class="input">
                                <label>Ledger <span class="required">*</span></label>
                                <select name="ledgerDebit" required></select>
                            </div>
                            <div class="input">
                                <label>Current Bal.</label>
                                <input type="text" name="openingBal" disabled>
                            </div>
                            <div class="input">
                                <label>Debit <span class="required">*</span></label>
                                <input type="number" name="debit" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input">
                                <label>Reference Type <span class="required">*</span></label>
                                <select name="refType" required>
                                    <option selected disabled hidden></option>
                                    <option value="against-ref">Against Ref.</option>
                                    <option value="advance">Advance</option>
                                </select>
                            </div>
                            <div class="input">
                                <label>Name <span class="required">*</span></label>
                                <select name="name" required></select>
                            </div>
                            <div class="input">
                                <label>Wef</label>
                                <input type="text" name="wef">
                            </div>
                            <div class="input">
                                <label>Amount <span class="required">*</span></label>
                                <input type="number" name="amount" required>
                            </div>
                            <a class="add-row-btn">&#43</a>
                            <a class="remove-row-btn">&#8722</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="credit">
                <div>
                    <legend>Credit</legend>
                    <div>
                        <div>
                            <div class="input">
                                <label>Ledger <span class="required">*</span></label>
                                <select name="ledgerCredit" required></select>
                            </div>
                            <div class="input">
                                <label>Current Bal.</label>
                                <input type="text" name="openingBal" disabled>
                            </div>
                            <div class="input">
                                <label>Credit <span class="required">*</span></label>
                                <input type="number" name="credit" required>
                            </div>
                        </div>

                        <div class="bank-allocations" style="display: none;">
                            <div class="input">
                                <label>Favouring Name <span class="required">*</span></label>
                                <input type="text" name="favouringName">
                            </div>
                            <div class="input">
                                <label>Transation Type <span class="required">*</span></label>
                                <select name="transactionType">
                                    <option value="cheque" selected>Cheque</option>
                                </select>
                            </div>
                            <div class="input">
                                <label>Inst. Date <span class="required">*</span></label>
                                <input type="text" name="instDate">
                            </div>
                            <div class="input">
                                <label>Amount <span class="required">*</span></label>
                                <input type="text" name="amountBank" disabled>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="narration">
                <div>
                    <div class="input">
                        <label>Narration</label>
                        <textarea name="narration" rows="5"></textarea>                
                    </div>
                </div>
            </div>
            <div class="btns">
                <button class="button" type="submit">Save</button>
            </div>
        </form>
    </section>
</template>
