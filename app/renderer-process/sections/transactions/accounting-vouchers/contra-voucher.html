<template>
  <section id="contra-voucher" class="accounting-vouchers adjustment-vouchers">
    <form id="contra-voucher-form">
      <div>
        <div>
          <div class="input">
            <label>Voucher No. <span class="required">*</span></label>
            <input type="text" name="contraVoucherNo" tabindex="1" required disabled />
          </div>
          <div class="input">
            <label>Date <span class="required">*</span></label>
            <input type="text" name="date" tabindex="1" required />
          </div>
        </div>
      </div>
      <div class="credit">
        <div>
          <legend>Credit</legend>
          <div>
            <div>
              <div class="input">
                <label>Ledger <span class="required">*</span></label>
                <select name="ledgerCredit" required></select>
              </div>
              <div class="input">
                <label>Current Bal.</label>
                <input type="text" name="openingBal" disabled />
              </div>
              <div class="input">
                <label>Credit <span class="required">*</span></label>
                <input type="number" name="credit" required />
              </div>
            </div>

            <div class="bank-allocations" style="display: none">
              <div class="input">
                <label>Favouring Name <span class="required">*</span></label>
                <input type="text" name="favouringNameCredit" value="Pradeep & Company" />
              </div>
              <div class="input">
                <label>Transation Type <span class="required">*</span></label>
                <select name="transactionTypeCredit">
                  <option value="cheque" selected>Cheque</option>
                </select>
              </div>
              <div class="input">
                <label>Inst. Date <span class="required">*</span></label>
                <input type="text" name="instDateCredit" />
              </div>
              <div class="input">
                <label>Amount <span class="required">*</span></label>
                <input type="text" name="amountCredit" disabled />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="debit">
        <div>
          <legend>Debit</legend>
          <div>
            <div>
              <div class="input">
                <label>Ledger <span class="required">*</span></label>
                <select name="ledgerDebit" required></select>
              </div>
              <div class="input">
                <label>Current Bal.</label>
                <input type="text" name="openingBal" disabled />
              </div>
              <div class="input">
                <label>Debit <span class="required">*</span></label>
                <input type="number" name="debit" required />
              </div>
            </div>

            <div class="bank-allocations" style="display: none">
              <div class="input">
                <label>Favouring Name <span class="required">*</span></label>
                <input type="text" name="favouringNameDebit" value="Pradeep & Company" />
              </div>
              <div class="input">
                <label>Transation Type <span class="required">*</span></label>
                <select name="transactionTypeDebit">
                  <option value="cheque" selected>Cheque</option>
                </select>
              </div>
              <div class="input">
                <label>Inst. Date <span class="required">*</span></label>
                <input type="text" name="instDateDebit" />
              </div>
              <div class="input">
                <label>Amount <span class="required">*</span></label>
                <input type="text" name="amountDebit" disabled />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="narration">
        <div>
          <div class="input">
            <label>Narration</label>
            <textarea name="narration" rows="5"></textarea>
          </div>
        </div>
      </div>
      <div class="btns">
        <button class="button" type="submit">Save</button>
      </div>
    </form>
  </section>
</template>
